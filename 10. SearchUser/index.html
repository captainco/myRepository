<html>
    <head>
        <title>Search Page</title>
        <style>
            h1 {
                color: red;
            }
            ul {
                list-style-type: none;
            }
            li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Results:</h1>
        <ul>
            {% for user in users %}
            <li>ID {{ user.id }}, Name: {{ user.username }}</li>
            {% else %}
            <li>User not found!</li>
            {% endfor %}
        </ul>
    </body>
</html>
