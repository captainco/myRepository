<html>
    <head>
        <title>Find User | Result Page</title>
    </head>
    <body>
    <h1>Search Results:</h1>
<!-- Start of search result. -->
    <ul>
        {% for user in users %}
        <li>ID {{ user.id }}, Name: {{ user.user }}</li>
        {% else %}
        <li>No user found!</li>
        {% endfor %}
    </ul> 
<!-- End of search result. -->
    </body>
</html>
